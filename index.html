<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azurite Innovations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background: #ff7e5f;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your jpg logo here -->
        <img src="Azurite logo.jpg" alt="Azurite Innovations Logo" style="max-width: 200px; margin-bottom: 20px;">
        <h1>Welcome to Azurite Innovations</h1>
        <p>Innovating for a brighter future.</p>
        <a href="mailto:contact@azuriteinnovations.com" style="display: inline-block; padding: 10px 20px; color: white; text-decoration: none; background: #ff7e5f; border-radius: 5px; font-weight: bold;">Contact Us Coming Soon</a>
    </div>
</body>
</html>
